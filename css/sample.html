<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="sample.css">
    <title>CSSプロパティのサンプル</title>
</head>
<body>
    <div class="frame1">
        Frame1
    </div>
    <div class="frame2">
        Frame2

    <div class="frame3">
        Frame3
